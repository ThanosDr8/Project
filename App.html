<!DOCTYPE html>
<html>
  <head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="App.css">
  </head>
  <body class="body">
    <div class="topbar">
      <div class="menu-button-flex">
        <button class="menu-button" id="Menu"><img src="Icons/menu-burger.png" class="menu"></button>
      </div>
      <div>
        <input type="text" class="search-bar" placeholder="Search">
      </div>
      <div>
        <button class="search-button"><img src="Icons/search.png" class="search"></button>
      </div>
      <div class="filter-button-flex">
        <button class="filter-button"><img src="Icons/filter-icon.png" class="filter"></button>
      </div>
      <div>
        <button class="settings-button"><img src="Icons/settings-icon.png" class="settings"></button>
      </div>
    </div>
    <div class="tasks">
      <div>
        <button class="newtask"><img src="Icons/add-icon.png" class="add-icon-left">
          New Task
        </button>
      </div>
      <div class="vl">
        <!-- vertical line -->
      </div>
      <div>
        <button class="taskgroups"><img src="Icons/add-icon.png" class="add-icon-right">
          New Group
        </button>
      </div>
    </div>
    <script>
    </script>
  </body>
</html>
