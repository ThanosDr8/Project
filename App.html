<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="App.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body id="main">
    <div class="vl"></div>
    <!-- The Header of the website-->
    <div class="header">
      <!-- Left section with menu button of the header-->
      <div class="left-section">
        <button id="menu-button" class="menu-button" id="Menu" class="openbtn" onclick="openNav()"><img src="Icons/menu-burger.png" class="menu"></button>
      </div>
      <!-- Middle section with search bar, search button and filter of the header-->
      <div class="mid-section">
        <input id="search-bar" type="text" class="search-bar" placeholder="Search">
        <button id="search-button" class="search-button"><img src="Icons/search.png" class="search"></button>
        <button id="filter-button" class="filter-button"><img src="Icons/filter-icon.png" class="filter"></button>
      </div>
      <!-- Right section with view type button of the header-->
      <div class="right-section">
        <button id="view-type-button" class="view-type-button"><img src="Icons/tile.png" class="notifications" class="tile"></button>
      </div>
    </div>
    <!--Task creation and group sorting buttons-->
    <div class="tasks">
      <div>
        <button class="newtask" id="myBtn"><img src="Icons/add-icon.png" class="add-icon">
          New Task
        </button>
      </div>
      <hr>
      <div>
        <button id="taskgroups-button" class="taskgroups"><img src="Icons/add-icon.png" class="add-icon">
          New Group
        </button>
      </div>
      <hr>
      <!-- Website information section on the homepage -->
      <div class="website-info">
        <h2>Organize your work!</h2>
        <img src="Icons/Logo1.png" class="page-logo" ALT="Tasks Image">
        <p>Instantly create and manage your tasks and groups.</p>
      </div>
    </div>
    <!-- The Task Creation Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content" id="new-task-modal-content">
        Create a Task
        <span class="close"><img src="Icons/cross.png" class="close-task-module"></span>
        <input type="text" class="task-search-bar" placeholder="Task Name">
        <input type="date" class="task-due-date">Due Date<br>
        <select class="task-priority">
          <option value="" disabled selected>Set the Priority</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
          <option value="pending">Pending</option>
        </select>
        <br>
        <select class="category">
          <option value="" disabled selected>Select a category</option>
          <option value="house-work">House Work</option>
          <option value="shopping">Shopping</option>
          <option value="work">Work</option>
          <option value="school-work">School Work</option>
          <option value="hobbys">Hobbys</option>
          <option value="other">Other</option>
          <!--<option value=""></option>-->
        </select>
        <br>
        <select class="status"> 
          <option value="" disabled selected>Status</option>
          <option value="open">Open</option>
          <option value="in-progress">In Progress</option>
          <option value="done">Done</option>
        </select>
        <br>
        <textarea maxlength="246" class="description" placeholder="Description..."></textarea>
        <br>
        <input type="submit" class="submit-button" value="Submit">
        <br>
      </div>
    </div>
    <!-- The Filter Modal -->
    <div class="filter-modal" id="filterModal">
      <!-- Filter Modal content -->
      <div class="filter-modal-content" id="filter-modal-content">
        <span class="filter-close" id="close-filter"><img src="Icons/cross.png" class="close"></span>
        <h3>Priority and Status</h3><br>
        <label><input type="checkbox" class="filter-option" value="high"> High Priority |</label>
        <label><input type="checkbox" class="filter-option" value="medium"> Medium Priority |</label>
        <label><input type="checkbox" class="filter-option" value="low"> Low Priority |</label>
        <label><input type="checkbox" class="filter-option" value="pending"> Pending |</label>
        <label><input type="checkbox" class="filter-option" value="open"> Open Status |</label>
        <label><input type="checkbox" class="filter-option" value="in-progress"> In Progress Status |</label>
        <label><input type="checkbox" class="filter-option" value="done"> Done Status |</label>
        <h3>Sort by date</h3><br>
        <select class="asc-desc-select" id="sort-select">
          <option value="" disabled selected>Sort By</option>
          <option value="due-date-asc">Due Date (Ascending)</option>
          <option value="due-date-desc">Due Date (Descending)</option>
          <option value="priority-asc">Priority (Ascending)</option>
          <option value="priority-desc">Priority (Descending)</option>
        </select>
        <h3>Category</h3><br>
        <label><input type="checkbox" class="filter-option" value="house-work"> House Work |</label>
        <label><input type="checkbox" class="filter-option" value="shopping"> Shopping |</label>
        <label><input type="checkbox" class="filter-option" value="work"> Work |</label>
        <label><input type="checkbox" class="filter-option" value="school-work"> School Work |</label>
        <label><input type="checkbox" class="filter-option" value="hobbys"> Hobbys |</label>
        <label><input type="checkbox" class="filter-option" value="other">Other |</label>
        <!--<label><input type="checkbox" class="filter-option" value="other"></label>-->
        <br>
        <button id="apply-filters-button" class="apply-filters-button">Apply</button>
      </div>
    </div>
    <!-- Sidebar containing settings, information, and analytics -->
    <div id="mySidebar" class="sidebar">
        <!-- sidebar content -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
          <button class="close-button">
            <img src="Icons/cross.png" class="close"></button>
        </a>
        <a href="#" class="not-x">
          <img src="Icons/chart-histogram.png" class="chart">See Analytics
        </a>
        <hr>
        <a href="information-help.html" class="not-x">
          <img src="Icons/info.png" class="info">Information/Help
        </a>
        <hr>
        <a href="#" class="not-x">
          <img src="Icons/settings-icon.png" class="settings">Settings
        </a>
        <hr>
    </div>
    
    <button onclick="myFunction()">Temporary dark mode button</button>
    <script src="App.js"></script>
  </body>
</html>
