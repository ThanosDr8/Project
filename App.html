<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="App.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body id="main" class="body">
    <div id="main" class="header">
      <div class="left-section">
        <button id="menu-button" class="menu-button" id="Menu" class="openbtn" onclick="openNav()"><img src="Icons/menu-burger.png" class="menu"></button>
      </div>
      <div class="mid-section">
        <input id="search-bar" type="text" class="search-bar" placeholder="Search">
        <button id="search-button" class="search-button"><img src="Icons/search.png" class="search"></button>
        <button id="filter-button" class="filter-button"><img src="Icons/filter-icon.png" class="filter"></button>
      </div>
      <div class="right-section">
        <button id="view-type-button" class="view-type-button"><img src="Icons/tile.png" class="notifications" class="tile"></button>
      </div>
    </div>
    <div id="main" class="tasks">
      <div id="main">
        <button class="newtask" id="myBtn"><img src="Icons/add-icon.png" class="add-icon-left">
          New Task
        </button>
        <!-- The Modal -->
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <span class="close"><img src="Icons/cross.png" class="close"></span>
            <input type="text" class="task-search-bar" placeholder="Task Name">
            <input type="date" class="task-due-date">Due Date<br>
            <select class="task-priority" lang="en">
              <option value="" disabled selected>Priority</option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
            <br>
            <input type="" class="description" value="Description..."><br>
            <input type="submit" class="submit-button" value="Submit">
          </div>

        </div>
      </div>
      <div class="vl">
        <!-- vertical line -->
      </div>
      <div>
        <button id="taskgroups-button" class="taskgroups"><img src="Icons/add-icon.png" class="add-icon-right">
          New Group
        </button>
      </div>
    </div>
    <div id="mySidebar" class="sidebar">
        <!-- sidebar content -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
          <button class="close-button"><img src="Icons/cross.png" class="close"></button>
        </a>
        <a href="#"><img src="Icons/settings-icon.png" class="settings">Settings
        </a>
        <a href="#"><img src="Icons/info.png" class="info">Information
        </a>
        <a href="#"><img src="Icons/chart-histogram.png" class="chart">See Analytics
        </a>
    </div>
    <script src="App.js"></script>
  </body>
</html>
