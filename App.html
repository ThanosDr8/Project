<!DOCTYPE html>
<html>
  <head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="App.css">
  </head>
  <body class="body">
    <div class="header">
      <div class="left-section">
        <button id="menu-button" class="menu-button" id="Menu" class="openbtn" onclick="openNav()"><img src="Icons/menu-burger.png" class="menu"></button>
      </div>
      <div class="mid-section">
        <input id="search-bar" type="text" class="search-bar" placeholder="Search">
        <button id="search-button" class="search-button"><img src="Icons/search.png" class="search"></button>
        <button id="filter-button" class="filter-button"><img src="Icons/filter-icon.png" class="filter"></button>
      </div>
      <div class="right-section">
        <button id="view-type-button" class="view-type-button"><img src="Icons/tile.png" class="notifications" class="tile"></button>
      </div>
    </div>
    <div class="tasks">
      <div>
        <button id="newtask-button" class="newtask"><img src="Icons/add-icon.png" class="add-icon-left">
          New Task
        </button>
      </div>
      <div class="vl">
        <!-- vertical line -->
      </div>
      <div>
        <button id="taskgroups-button" class="taskgroups"><img src="Icons/add-icon.png" class="add-icon-right">
          New Group
        </button>
      </div>
    </div>
    <div id="mySidebar" class="sidebar">
        <!-- sidebar content -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
          <button class="close-button"><img src="Icons/cross.png" class="close"></button>
        </a>
        <a href="#">
          <button id="settings-button" class="settings-button"><img src="Icons/settings-icon.png" class="settings">Settings</button>
        </a>
        <a href="#">
          <button id="settings-button" class="settings-button"><img src="Icons/settings-icon.png" class="settings">Settings</button>
        </a>
        <a href="#">
          <button id="settings-button" class="settings-button"><img src="Icons/settings-icon.png" class="settings">Settings</button>
        </a>
        <a href="#">
          <button id="page-info" class="info-button"><img src></button>
        </a>
        </div>
    </div>
    <script src="App.js"></script>
  </body>
</html>
